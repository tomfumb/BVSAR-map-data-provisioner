version: "3.8"

services:

  tilemill:
    container_name: bvsar-tilemill
    build:
      context: ./tilemill
    image: tomfumb/bvsar-tilemill
    ports:
      - "20009"
      - "20008"
    volumes:
      - type: volume
        source: bvsar-export
        target: /root/Documents/MapBox/export
      - type: volume
        source: bvsar-run
        target: /tiledata/run
    profiles:
      - provisioning
    healthcheck:
      test: "curl -s --fail http://localhost:20009"
      interval: 3s
      timeout: 1s
      retries: 5

  provisioner:
    container_name: bvsar-provisioner
    build:
      context: ./provisioning
    image: tomfumb/bvsar-provisioner
    volumes:
      - type: bind
        source: "${DATA_LOCATION}/cache"
        target: /tiledata/cache
      - type: volume
        source: bvsar-export
        target: /tiledata/export
      - type: bind
        source: "${DATA_LOCATION}/result"
        target: /tiledata/result
      - type: volume
        source: bvsar-run
        target: /tiledata/run
      - type: bind
        source: "${AREAS_LOCATION}"
        target: /tiledata/areas
      - type: bind
        source: "${LOCAL_FEATURES_LOCATION}"
        target: /tiledata/local-features
      - type: bind
        source: ./provisioning/app
        target: /app
      - type: bind
        source: ./provisioning/data
        target: /data
    environment:
      - HTTP_URL
      - TILEMILL_URL
      - BVSAR_BATCH_SIZE
      - GRIDDED_REPEAT_IF_EXISTS
      - AREAS_LOCATION=/tiledata/areas
      - LOCAL_FEATURES_LOCATION=/tiledata/local-features
    depends_on: 
      tilemill:
        condition: service_healthy
    profiles:
      - provisioning  # prevent from running on "docker-compose up", will be invoked when needed

  rpi:
    container_name: bvsar-rpi
    build:
      context: ./rpi
    image: tomfumb/bvsar-rpi
    volumes:
      - type: bind
        source: "${DATA_LOCATION}/result"
        target: /www/tiles
      - type: bind
        source: ./rpi/api
        target: /www/api
      - type: bind
        source: ./provisioning/data
        target: /www/srcdata
    environment:
      - PDF_EXPORT_MAX_TILES
    ports:
      - "9000:80"

volumes:
  bvsar-export:
  bvsar-run:
