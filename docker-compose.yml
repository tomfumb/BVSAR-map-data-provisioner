version: "3.3"

services:

  tilemill:
    container_name: bvsar-tilemill
    build:
      context: ./tilemill
    image: tomfumb/bvsar-tilemill
    ports:
      - "20009"
      - "20008"
    volumes:
      - type: volume
        source: bvsar-export
        target: /root/Documents/MapBox/export
      - type: volume
        source: bvsar-run
        target: /tiledata/run
    networks:
      - bvsar

  provisioner:
    container_name: bvsar-provisioner
    build:
      context: ./provisioning
    image: tomfumb/bvsar-provisioner
    volumes:
      - type: bind
        source: "${BVSAR_DATA_ROOT}/cache"
        target: /tiledata/cache
      - type: volume
        source: bvsar-export
        target: /tiledata/export
      - type: bind
        source: "${BVSAR_DATA_ROOT}/result"
        target: /tiledata/result
      - type: volume
        source: bvsar-run
        target: /tiledata/run
      - type: bind
        source: "${BVSAR_DATA_ROOT}/areas"
        target: /tiledata/areas
      - type: bind
        source: "${BVSAR_DATA_ROOT}/local-features"
        target: /tiledata/local-features
    networks:
      - bvsar
    environment:
      - HTTP_URL
      - TILEMILL_URL
      - AREAS_LOCATION
      - LOCAL_FEATURES_LOCATION
      - BVSAR_BATCH_SIZE
    depends_on: 
      - tilemill

  rpi:
    container_name: bvsar-rpi
    build:
      context: ./rpi
    image: tomfumb/bvsar-rpi
    volumes:
      - type: bind
        source: "${BVSAR_DATA_ROOT}/result"
        target: /www/tiles
      - type: bind
        source: ./rpi/api
        target: /www/api
    environment:
      - PDF_EXPORT_MAX_TILES
    networks:
      - bvsar
    ports:
      - "9000:80"
        
networks:
  bvsar:

volumes:
  bvsar-export:
  bvsar-run:
