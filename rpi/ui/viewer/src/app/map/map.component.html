<ng-container [ngSwitch]="hasTilesets">
    <ng-container *ngSwitchCase="true">
        <div id="map-container">
            <div id="map"></div>
        </div>
    </ng-container>
    <ng-container *ngSwitchCase="false">
        <h4 style="padding: 1em;">Loading...</h4>
    </ng-container>
</ng-container>
